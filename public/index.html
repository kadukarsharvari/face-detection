<style>
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: auto;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: auto;
            pointer-events: none; /* Allows clicks to pass through the canvas */
        }
    </style>
        <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
        <script defer src="/script.js"></script>
        
    </head>
    <body>
        <video id="video" width="360" height="280" autoplay muted></video>
        <canvas id="overlay"></canvas>        
        
    </body>
